<!DOCTYPE html>
{% load staticfiles %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Hind:300,400,600,700|Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="C:\Users\Vikasraj\Desktop\stock\smf\static\cal.css">
        <script type="text/javascript" src="C:\Users\Vikasraj\Desktop\stock\smf\static\javascript\cal1.js"></script>
    		<script type="text/javascript" src="C:\Users\Vikasraj\Desktop\stock\smf\static\javascript\cal2.js"></script>
    		<script type="text/javascript" src="C:\Users\Vikasraj\Desktop\stock\smf\static\javascript\cal3.js"></script>
    		<script type="text/javascript" src="C:\Users\Vikasraj\Desktop\stock\smf\static\javascript\cal4.js"></script>
    		<script type="text/javascript" src="C:\Users\Vikasraj\Desktop\stock\smf\static\javascript\cal5.js"></script>
    		<script type="text/javascript" src="C:\Users\Vikasraj\Desktop\stock\smf\static\javascript\cal6.js"></script>
  </head>
  <body>
    <div class="unit-30">
    						<ul class="units-row no-bullets">
    							<!-- ngIf: min_inv_amt > 200000 -->
    							<li class="unit-100">
    								<div class="units-row units-mobile-50 end units-split">
    									<div class="unit-50 text-left mobile-center">
    										<!-- ngIf: min_inv_amt <= 200000 --><button ng-click="showInvestModal(client_loggedIn || partner_loggedIn , 1)" class="btn btn-yellow btn-small buysipbuttons" ng-if="min_inv_amt <= 200000">
    											<i class="icon-basket"></i>  <!-- ngIf: scheme_plan=='NORMAL' -->
    											<!-- ngIf: scheme_plan=='DIRECT' --><span ng-if="scheme_plan=='DIRECT'">Buy direct</span><!-- end ngIf: scheme_plan=='DIRECT' -->
    										</button><!-- end ngIf: min_inv_amt <= 200000 -->
    									</div>
    									<div class="unit-50 text-right mobile-center">
    										<!-- ngIf: min_inv_amt <= 200000 --><button ng-click="showSipModal(client_loggedIn || partner_loggedIn)" class="btn btn-yellow btn-small buysipbuttons" ng-if="min_inv_amt <= 200000">
    											<i class="icon-chart-bar"></i> <!-- ngIf: scheme_plan=='NORMAL' -->
    											<!-- ngIf: scheme_plan=='DIRECT' --><span ng-if="scheme_plan=='DIRECT'">Direct SIP</span><!-- end ngIf: scheme_plan=='DIRECT' -->
    										</button><!-- end ngIf: min_inv_amt <= 200000 -->
    									</div>
    								</div>
    							</li>
    						</ul>
    						<!-- ngIf: showCalc --><div class="units-row" ng-if="showCalc">
    							<div class="unit-100 text-center go-direct-head">
    								Direct savings calculator
    							</div>
    						</div><!-- end ngIf: showCalc -->
    						<!-- ngIf: showCalc --><div class="units-row go-direct-calc-section" ng-if="showCalc">

    							<div class="units-row go-direct-section">
    								<div class="unit-40 go-direct-radiobuttons">
    									<input type="radio" name="calctype" ng-model="calculator.type" value="s" id="calc_sip" class="ng-pristine ng-untouched ng-valid">
    									<label for="calc_sip">
    										SIP
    									</label>
    									<br>
    									<input type="radio" name="calctype" ng-model="calculator.type" value="l" id="calc_lumpsum" class="ng-pristine ng-untouched ng-valid">
    									<label for="calc_lumpsum">
    										Lumpsum
    									</label>
    								</div>
    								<div class="unit-60 go-direct-calculator-fields ">
    									<!-- ngIf: calculator.type == 's' --><div class="go-direct-small-head" ng-if="calculator.type == 's'">per month</div><!-- end ngIf: calculator.type == 's' -->
    									<!-- ngIf: calculator.type == 'l' -->
    									<div class="input-symbol">
    										<span>₹</span>
    										<input type="number" ng-model="calculator.amount" min="1" max="999999999" maxlength="7" oninput="this.value=this.value.slice(0,this.maxLength)" ng-change="directRegularCalc(calculator.type, calculator.amount, calculator.duration,  direct_expense_ratio, regular_expense_ratio, calculator.returns)" class="ng-pristine ng-untouched ng-valid ng-valid-min ng-valid-max ng-valid-maxlength">
    									</div>
    								</div>
    							</div>
    							<div class="units-row end">
    									<div class="unit-50">
    										<span class="go-direct-small-head">Duration</span>
    									</div>
    									<div class="unit-50">
    										<span class="go-direct-small-head">Expected returns</span>
    									</div>
    								</div>
    							<div class="units-row units-mobile-50 go-direct-calculator-fields">
    								<div class="unit-50">
    									<select ng-model="calculator.duration" ng-change="directRegularCalc(calculator.type, calculator.amount, calculator.duration,  direct_expense_ratio, regular_expense_ratio, calculator.returns)" class="ng-pristine ng-untouched ng-valid">
    										<option value="5">5 years</option>
    										<option value="10">10 years</option>
    										<option value="15">15 years</option>
    										<option value="20">20 years</option>
    										<option value="25">25 years</option>
    									</select>
    								</div>
    								<div class="unit-50">
    									<div class="input-symbol-right">
    										<input type="number" ng-model="calculator.returns" min="1" max="50" maxlength="2" oninput="this.value=this.value.slice(0,this.maxLength)" ng-change="directRegularCalc(calculator.type, calculator.amount, calculator.duration, direct_expense_ratio, regular_expense_ratio, calculator.returns)" class="ng-pristine ng-untouched ng-valid ng-valid-min ng-valid-max ng-valid-maxlength">
    										<span>%</span>
    									</div>
    								</div>
    							</div>
    							<div class="units-row end go-direct-savings-section text-center">
    								<span class="unit-100 green go-direct-savings">
    									₹3.44L
    								</span>
    							</div>
    							<div class="units-row  go-direct-total-investmentvalue">
    								<p class="unit-100 go-direct-small-head text-center">
    									Additional savings with Direct
    								</p>
    								<!-- ngIf: scheme_plan=='NORMAL' -->
    							</div>

    							<!-- <div class="units-row">
    								<div class="unit-100 unit-centered">
    									<div class="line-separator"></div>
    								</div>
    							</div> -->

    							<div class="units-row end">
    								<p class="unit-100 text-center go-direct-small-head" title="% annual fees charged by the fund house collected daily. Lesser for direct funds since no commission paid to distributor - hence your savings.">
    									Expense ratio
    								</p>
    							</div>
    							<div class="units-row go-direct-expense-ratios">
    								<div class="unit-40 text-right mobile-center">
    									<h3 class="go-direct-head end">
    										Direct
    									</h3>
    									<span class="go-direct-values green">
    										0.20%
    									</span>
    								</div>
    								<div class="unit-20">
    									&nbsp;
    								</div>
    								<div class="unit-40 text-left mobile-center">
    									<h3 class="go-direct-head end">
    										Regular
    									</h3>
    									<span class="go-direct-values">
    										0.65%
    									</span>
    								</div>
    							</div>
    							<div class="units-row end go-direct-total-investmentvalue units-mobile-50">
    								<div class="unit-50 go-direct-values green go-direct-right-border text-right">
    									<span>₹48.83L</span>
    								</div>
    								<div class="unit-50 go-direct-values text-left">
    									<span>₹45.38L</span>
    								</div>
    							</div>

    							<div class="units-row go-direct-total-investmentvalue">
    								<p class="unit-100 go-direct-small-head text-center">
    									Total investment value after 25 years *
    								</p>
    							</div>



    							<div class="units-row end text-center">
    								<p class="go-direct-small-head go-direct-notice">
    									* Assuming 8% annual growth.
    								</p>
    							</div>
    						</div><!-- end ngIf: showCalc -->
    						<!-- ngIf: !showCalc -->
    					</div>
